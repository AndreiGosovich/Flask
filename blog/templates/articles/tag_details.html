{% extends 'base.html' %}

{% block title %}
	Tag #{{ tag.name }}
{% endblock %}

{% block body %}
	<h1>{{ tag.name }}</h1>
	<div>
		<p>Articles:</p>
		{% for article in tag.articles %}
			<a href="{{ url_for('articles_app.details', article_id=article.id) }}"
			   class="list-group-item list-group-item-action">
				{{ article.title }}
			</a>

		{% endfor %}
	</div>
	<div>
		<a href="{{ url_for('articles_app.tags') }}">Back to tags list</a>
	</div>
{% endblock %}
