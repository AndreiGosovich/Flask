{% extends 'base.html' %}

{% block title %}
	Articles list
{% endblock %}

{% block body %}
	<h1>Articles</h1>
	<div class="list-group  mb-3">
		{% for article in articles %}
			<a href="{{ url_for('articles_app.details', article_id=article.id) }}"
			   class="list-group-item list-group-item-action">
				{{ article.title }}
			</a>
		{% endfor %}
	</div>
{% endblock %}
