{% extends 'base.html' %}

{% block title %}
	Articles list
{% endblock %}

{% block body %}
	<h1>Articles</h1>
	<div class="list-group">
		{% for article_id in articles %}
			<a href="{{ url_for('articles_app.details', article_id=article_id) }}"
			   class="list-group-item list-group-item-action">
				{{ articles[article_id].get('title') }}
			</a>
		{% endfor %}
	</div>
{% endblock %}
