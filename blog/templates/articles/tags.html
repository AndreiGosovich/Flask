{% extends 'base.html' %}

{% block title %}
	Tags list
{% endblock %}

{% block body %}
	<h1>Tags</h1>
	<div class="list-group  mb-3">
		{% for tag in tags %}
			<a href="{{ url_for('articles_app.tag_details', tag_id=tag.id) }}"
			   class="list-group-item list-group-item-action">{{ tag.name }}</a>
		{% endfor %}
	</div>
{% endblock %}
