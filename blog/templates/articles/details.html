{% extends 'base.html' %}

{% block title %}
	Article #{{ article.id }}
{% endblock %}

{% block body %}
	<h1>{{ article.tilte }}</h1>
	<p><b>Author:</b><spa> {{ article_author }}</spa></p>
	<p>
		{{ article.text }}
	</p>
	<div>
		<a href="{{ url_for('articles_app.list') }}">Back to articles list</a>
	</div>
{% endblock %}
