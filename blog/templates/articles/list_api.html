{% extends 'base.html' %}

{% block title %}
	Articles list
{% endblock %}

{% block body %}
	<h1>Articles</h1>
	<div class="row">
		{% for article in articles.articles.data %}
			<div class="col-sm-6 mt-3">
				<div class="card">
				  <div class="card-body">
					<h4 class="card-title">{{ article.attributes.title }}</h4>
					<a href="{{ url_for('articles_app.details', article_id=article.id) }}" class="btn btn-primary">Read</a>
				  </div>
				</div>
			</div>
		{% endfor %}
	</div>
	<hr>
	<div>
		<a href="{{ url_for('articles_app.create') }}">Create new</a>
	</div>
{% endblock %}
