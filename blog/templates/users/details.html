{% extends 'base.html' %}

{% block title %}
	User #{{ user.id }}
{% endblock %}

{% block body %}
	<h1>{{ user.username }}</h1>
	<p>
		<b>Username:</b><span> {{ user.username }}</span><br>
		<b>Email:</b><span> {{ user.email }}</span><br>
		<b>First name:</b><span> {{ user.first_name }}</span><br>
		<b>Last name:</b><span> {{ user.last_name }}</span><br>
	</p>
	<div>
		<a href="{{ url_for('users_app.list') }}">Back to users list</a>
	</div>
{% endblock %}
