{% extends 'base.html' %}

{% block title %}
	User #{{ user.id }}
{% endblock %}

{% block body %}
	<h1>{{ user.username }}</h1>
	<p>
		<b>Full name:</b><span> {{ user.full_name }}</span><br>
		<b>Email:</b><span> {{ user.email }}</span><br>
		<b>Is staff:</b><span> {{ user.is_staff }}</span><br>
	</p>
	<div>
		<a href="{{ url_for('users_app.list') }}">Back to users list</a>
	</div>
{% endblock %}
