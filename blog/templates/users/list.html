{% extends 'base.html' %}

{% block title %}
	Users list
{% endblock %}

{% block body %}
	<h1>Users</h1>
	<div class="list-group  mb-3">
		{% for user in users %}
			<a href="{{ url_for('users_app.details', user_id=user.id) }}"
			   class="list-group-item list-group-item-action">{{ user.full_name}}</a>
		{% endfor %}
	</div>
{% endblock %}
