{% extends 'base.html' %}

{% block title %}
Login as
{% endblock %}

{% block body %}
<h1>Login as user:</h1>
{% if error %}
<div class="alert alert-danger" role="alert">
    {{ error }}
</div>
{% endif %}

<form method="post">
	<div class="mb-3 row">
		<label for="input-username" class="col-sm-2 col-form-label">Login as (username):</label>
		<div class="col-sm-10">
			<input
					id="input-username"
					type="text"
					name="username"
					class="form-control"
					required
			>
		</div>
	</div>
    <div class="mb-3 row">
        <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword" name="password">
        </div>
    </div>
	<button type="submit" class="btn btn-outline-success mb-3">Login</button>
</form>
{% endblock %}
