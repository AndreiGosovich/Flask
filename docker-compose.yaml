version: '3.5'

services:
  pg:
    image: postgres:12.7-alpine
    environment:
      POSTGRES_DB: blog
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      PGDATA: /app/pgdata
#    volumes:
#      - pgdata:/app/pgdata
#      - ${HOME}/Рабочий\ стол/Flask/pgdata:/app/pgdata
    ports:
      - 5432:5432
  app:
    build:
      dockerfile: ./Dockerfile
      context: .
    environment:
      SQLALCHEMY_DATABASE_URI: postgresql://user:password@pg:5432/blog
      CONFIG_NAME: ProductionConfig
    volumes:
      - ./blog:/app/blog
    ports:
      - 5000:5000
#    command: bash -c "
#      ./wait-for-postgres.sh pg
#      && flask db upgrade
#      && flask create-admin
#      && flask create-users
#      && flask create-articles
#      && flask create-tags
#      "
    depends_on:
      - pg
